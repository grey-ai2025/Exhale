<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhale - Join the Waitlist</title>

    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
</head>
<body>
    <!-- Initial Loader -->
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader-content">
            <div class="loader-ring">
                <div class="loader-ring-inner"></div>
            </div>
            <div class="loader-text">Exhale</div>
            <div class="loader-tagline">breathe easy</div>
        </div>
    </div>

    <!-- Dark Mode Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <span class="theme-toggle-icon sun">‚òÄÔ∏è</span>
        <span class="theme-toggle-icon moon">üåô</span>
        <div class="theme-toggle-track">
            <div class="theme-toggle-thumb"></div>
        </div>
    </button>

    <!-- Intro Smoke Overlay -->
    <div class="intro-overlay" id="introOverlay">
        <div class="intro-smoke intro-smoke-1"></div>
        <div class="intro-smoke intro-smoke-2"></div>
        <div class="intro-smoke intro-smoke-3"></div>
        <div class="intro-smoke intro-smoke-4"></div>
    </div>

    <!-- 3D Scene Background -->
    <div class="scene-background" id="sceneContainer"></div>

    <!-- Smoke/Mist Effect -->
    <div class="smoke-container">
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
    </div>

    <div class="ambient-glow" id="glow"></div>

    <div class="container">
        <div class="content">
            <div class="badge">Early Access</div>
            <h1>
                Meet<br>
                <span>Exhale</span>
            </h1>
            <p class="description">
                The AI executive for executive parents
            </p>

            <form class="waitlist-form" id="waitlistForm">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="email" name="email" id="email" placeholder="Enter your email" autocomplete="email" required>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">Join Waitlist</button>
                </div>
                <div class="success-message" id="successMessage">
                    ‚úì You're on the list! We'll be in touch soon.
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>
</html>
