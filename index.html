<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhale - Join the Waitlist</title>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
</head>
<body>
    <!-- Intro Smoke Overlay -->
    <div class="intro-overlay" id="introOverlay">
        <div class="intro-smoke intro-smoke-1"></div>
        <div class="intro-smoke intro-smoke-2"></div>
        <div class="intro-smoke intro-smoke-3"></div>
        <div class="intro-smoke intro-smoke-4"></div>
    </div>

    <!-- 3D Scene Background -->
    <div class="scene-background" id="sceneContainer"></div>

    <!-- Smoke/Mist Effect -->
    <div class="smoke-container">
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
    </div>

    <div class="ambient-glow" id="glow"></div>

    <div class="container">
        <div class="content">
            <div class="badge">Early Access</div>
            <h1>
                Meet<br>
                <span>Exhale</span>
            </h1>
            <p class="description">
                Your AI-powered email companion. Intelligently search, summarize,
                and interact with your inbox using natural language. Never miss
                what matters most.
            </p>

            <form class="waitlist-form" id="waitlistForm">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">Join Waitlist</button>
                </div>
                <p class="form-note">No spam, ever. Unsubscribe anytime.</p>
                <div class="success-message" id="successMessage">
                    âœ“ You're on the list! We'll be in touch soon.
                </div>
            </form>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="waitlistCount">2,847<span>+</span></div>
                    <div class="stat-label">On waitlist</div>
                </div>
                <div class="stat">
                    <div class="stat-value">Q1<span>2025</span></div>
                    <div class="stat-label">Launch date</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>
</html>
